<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка - {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg">
    <!-- Logo -->
    <div class="flex items-center justify-center h-16 px-4 bg-gradient-to-r from-indigo-600 to-purple-600">
      <h1 class="text-xl font-bold text-white">
        <i class="fas fa-cog mr-2"></i>
        Админка
      </h1>
    </div>

    <!-- Navigation -->
    <nav class="mt-8">
      <div class="px-4 space-y-2">
        <a href="/admin" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
          <i class="fas fa-home w-5 h-5 mr-3"></i>
          Главная
        </a>
        <a href="/admin/models" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
          <i class="fas fa-users w-5 h-5 mr-3"></i>
          Модели
        </a>
        <a href="/admin/contact" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
          <i class="fas fa-users w-5 h-5 mr-3"></i>
          Контакты на сайте
        </a>
      </div>
    </nav>

    <!-- User menu -->
    <div class="absolute bottom-4 left-4 right-4">
      <div class="flex items-center justify-between p-4 bg-gray-100 rounded-lg">
        <div class="flex items-center">
          <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white text-sm"></i>
          </div>
          <span class="ml-3 text-sm font-medium text-gray-700">{{ user.username if user else 'Админ' }}</span>
        </div>
        <a href="/logout" class="text-gray-500 hover:text-red-600 transition-colors">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="ml-64">
    <!-- Top bar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between px-6 py-4">
        <h2 class="text-2xl font-semibold text-gray-800">{% block page_title %}{% endblock %}</h2>
        <div class="flex items-center space-x-4">
          <button class="p-2 text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-bell"></i>
          </button>
          <button class="p-2 text-gray-500 hover:text-gray-700 transition-colors">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="p-6">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    // Подсветка активного пункта меню
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('nav a');

      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('bg-indigo-50', 'text-indigo-600', 'border-r-2', 'border-indigo-600');
        }
      });
    });
  </script>
</body>
</html>
